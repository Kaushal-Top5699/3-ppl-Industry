<!DOCTYPE html>
<html>
<head>
	<title>trAns/root/private///file.com</title>
	<script>
		function validateName() {
			var name = document.getElementById('text1');
			var pattern = /^[a-zA-Z]+$/;
			var found = name.value.match(pattern);
			//var found = pattern.exec(name.value);
			if (name.value == "") {
				document.getElementById('msg1').style.color = "Red";
				document.getElementById('msg1').innerHTML = "Field cannot be empty";
			} else {
				if (!found) {
					document.getElementById('msg1').style.color = "Red";
					document.getElementById('msg1').innerHTML = "Enter only string!";
				} else {
					document.getElementById('msg1').style.color = "Green";
					document.getElementById('msg1').innerHTML = "Correct";
				}
			}
		}
		function validatePassword() {
			var password = document.getElementById('text2');
			var passLength = 6;
			if (password.value == "") {
				document.getElementById('msg1').style.color = "Red";
				document.getElementById('msg1').innerHTML = "Password field empty";
			} else {
				if (password.value.length<passLength) {
					document.getElementById('msg1').style.color = "Red";
					document.getElementById('msg1').innerHTML = "Password weak, try again!";
				} else {
					document.getElementById('msg1').style.color = "Green";
					document.getElementById('msg1').innerHTML = "Password strong";
				}
			}
		}

	</script>
</head>
<form>
	<input type="text" id="text1" oninput="validateName();" placeholder="Username"><br>
	<input type="password" id="text2" oninput="validatePassword();" placeholder="Password">
	<div id="msg1"></div>
</form>
<body>
</body>
</html>
