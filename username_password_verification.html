<!DOCTYPE html>
<html>
<head>
	<title>trAns/root/piblic//RegistrationFrom.com</title>
	<script>
		var password;
			function validateName() {
			var username = document.getElementById('text1');
			var pattern = /^[a-zA-Z]+$/;
			var found = username.value.match(pattern);
			if (username.value == "") {
				document.getElementById('msg1').style.color = "Red";
				document.getElementById('msg1').innerHTML = "Field cannot be empty";
				document.getElementById('msg2').innerHTML = "";
			} else {
				if (!found) {
					document.getElementById('msg1').style.color = "Red";
					document.getElementById('msg1').innerHTML = "Enter only string!";
					document.getElementById('msg2').innerHTML = "";
				} else {
					document.getElementById('msg1').style.color = "Green";
					document.getElementById('msg1').innerHTML = "Correct";
					document.getElementById('msg2').innerHTML = "";
				}
			}
		}
			function validatePass() {
			    password = document.getElementById('text2');
				var passLength = 4;
				var maxPassLength = 6;
				if (password.value == "") {
					document.getElementById('msg1').style.color = "Red";
					document.getElementById('msg1').innerHTML = "Password Field Empty!!!";
					document.getElementById('msg2').innerHTML = "";
				}
				else if(password.value.length<=passLength) {
					document.getElementById("msg1").style.color = "Red";
					document.getElementById('msg1').innerHTML = "Password Weak!!!";
					document.getElementById('msg2').style.color = "Red";
					document.getElementById('msg2').innerHTML = "_____";
				} else if(password.value.length>=passLength && password.value.length<=maxPassLength) {
					document.getElementById('msg1').style.color = "Blue";
					document.getElementById('msg1').innerHTML = "Password Strong";
					document.getElementById('msg2').style.color = "Blue";
					document.getElementById('msg2').innerHTML = "__________";
				} else if (password.value.length>=maxPassLength) {
					document.getElementById('msg1').style.color = "Green";
					document.getElementById('msg1').innerHTML = "Password Excellent";
					document.getElementById('msg2').style.color = "Green";
					document.getElementById('msg2').innerHTML = "_______________";
				} 
			}
			function validatePassVerification() {
				var verifyPass = document.getElementById('text3');
				if (verifyPass.value == password.value) {
					document.getElementById('msg1').style.color = "Green";
					document.getElementById('msg1').innerHTML = "Password Match";
					document.getElementById('msg2').innerHTML = "";
				} else {
					document.getElementById('msg1').style.color = "Red";
					document.getElementById('msg1').innerHTML = "Password do not match!!!";
					document.getElementById('msg2').innerHTML = "";
				}
			}
	</script>
</head>
<form>
	<input type="text" id="text1" oninput="validateName();" placeholder="Username" onclick="validateName();"><br>
	<input type="password" id="text2" oninput="validatePass();" placeholder="Password" onclick="validatePass();"><br>
	<input type="password" id="text3" oninput="validatePassVerification();" placeholder="Verify Password" onclick="validatePassVerification();"><br>
	<div id="msg1"></div>
	<div id="msg2"></div>
</form>
<body>
</body>
</html>
